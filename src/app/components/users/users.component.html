<div class="bg-white p-4 rounded shadow">
  <h2 class="text-xl font-semibold mb-3">Users</h2>
  <table class="w-full text-left">
    <thead>
      <tr class="text-sm text-gray-500">
        <th>Username</th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users" class="border-t">
        <td class="py-2">{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.isActive ? 'Active' : 'Inactive' }}</td>
        <td>
          <button *ngIf="!u.isActive" (click)="activate(u)" class="px-2 py-1 border rounded">
            Activate
          </button>
          <button *ngIf="u.isActive" (click)="deactivate(u)" class="px-2 py-1 border rounded">
            Deactivate
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
